<html lang="ko">
<head>

  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      color: #e4b223;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    .question-container {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .question-number {
      background-color: #e4b223;
      color: white;
      display: inline-block;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      border-radius: 50%;
      margin-right: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    .question-type {
      background-color: #3498db;
      color: white;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 14px;
      margin-left: 10px;
      vertical-align: middle;
    }
    .question {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 25px;
      line-height: 1.5;
    }
    .button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      align-self: flex-start;
      margin-top: 20px;
    }
    .submit-button {
      background-color: #27ae60;
    }
    .reset-button {
      background-color: #e74c3c;
      margin-left: 10px;
    }
    .feedback {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      font-size: 18px;
    }
    .correct {
      background-color: #d4edda;
      border-left: 4px solid #28a745;
      color: #155724;
    }
    .incorrect {
      background-color: #f8d7da;
      border-left: 4px solid #dc3545;
      color: #721c24;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .nav-button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .nav-button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    .slide {
      display: none;
    }
    .active {
      display: block;
    }
    .progress {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #7f8c8d;
    }
    .options {
      margin-top: 20px;
    }
    .option {
      display: block;
      margin-bottom: 15px;
      padding: 10px 15px;
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .option:hover {
      background-color: #e9ecef;
    }
    .option input {
      margin-right: 10px;
    }
    .text-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      margin-top: 15px;
    }
    .matching-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .matching-column {
      width: 45%;
    }
    .matching-item {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 5px;
    }
    .matching-line {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }
    .matching-line select {
      margin-left: 10px;
      padding: 5px;
    }
    .true-false-options {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .true-false-option {
      padding: 10px 30px;
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .true-false-option:hover {
      background-color: #e9ecef;
    }
    .image-container {
      text-align: center;
      margin: 20px 0;
    }
    .image-container img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .buttons-container {
      display: flex;
      margin-top: 20px;
    }
    .score-display {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
    .celebration {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .celebration-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    .celebration h2 {
      color: #e4b223;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .close-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
